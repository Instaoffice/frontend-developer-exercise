<div class="force-details">
  <div class="header">
    <a href="#" ui-sref="force.list" class="prev-state">
      <svg class="svg-icon" viewBox="0 0 24 24">
        <path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
      </svg>
    </a>
    <h1>
      <span class="border"></span>
      unlock the force
    </h1>
  </div>
  <div class="details-sm">
    <img ng-src="images/{{detailsVm.starDetails.id}}.png" alt="" class="image">
    <p class="name">{{detailsVm.starDetails.name}}</p>
    <p class="about">{{detailsVm.starDetails.about}}</p>
  </div>
  <div class="details-lg">
    <div class="img-box">
        <img ng-src="images/{{detailsVm.starDetails.id}}.png" alt="" class="image">
    </div>
    <div class="content-box">
      <p class="name">{{detailsVm.starDetails.name}}</p>
      <p class="about">{{detailsVm.starDetails.about}}</p>
    </div>
  </div>
</div>
